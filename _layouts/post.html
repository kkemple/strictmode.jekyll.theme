---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta"><span class="circle-icon info"><i class="fa fa-calendar"></i></span> {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <div id="disqus_thread"></div>
  <script>
  var disqus_shortname="{{YOUR_DISQUS_FORUM_NAME_HERE}}", disqus_identifier="{{ page.url }}",disqus_title="{{ page.title }}";!function(){var e=document.createElement("script");e.type="text/javascript",e.async=!0,e.src="//"+disqus_shortname+".disqus.com/embed.js",(document.getElementsByTagName("head")[0]||document.getElementsByTagName("body")[0]).appendChild(e)}()
  </script>
</div>
